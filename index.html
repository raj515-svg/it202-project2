<!DOCTYPE html>
<html>
    <head>
        <title>Untitled App</title>
        <link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script   src="https://code.jquery.com/jquery-3.4.1.min.js"   
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       
    </head>
    <body>
        <!--Search by day of week-->
         <input type = "text" placeholder = "Day of the Week" id = "day"> 
         <button id = "txtSearch">
             Search
        </button><br><br>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
               integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>
            var endpoint = "https://data.cityofchicago.org/resource/7piw-z6r6.json";
            $(document).ready(function(){
                $("#txtSearch").on("click", function(){          
                   $.get(endpoint + "?$where=day='"+ $("#day").val()+"'", 
                         function(response){
                             $.each(response, function(i,v){
                                    $("body").append(v.title + " " + v.park + "<br>");
                             });
                    }); 
                });
            });
            
        </script>
        <!--Search by park name-->
        <input type = "text" placeholder = "Park Name" id = "park"> 
         <button id = "txtSearch1">
             Search
        </button><br><br>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
               integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>
            var endpoint = "https://data.cityofchicago.org/resource/7piw-z6r6.json";
            $(document).ready(function(){
                $("#txtSearch1").on("click", function(){          
                   $.get(endpoint + "?$where=park='"+ $("#park").val() +"'", 
                         function(response){
                             $.each(response, function(i,v){
                                    $("body").append(v.title + " " + v.day + "<br>");
                             });
                    }); 
                });
            });
            
        </script>
        <!--Search by movie title-->
        <input type = "text" placeholder = "Movie Title" id = "title"> 
         <button id = "txtSearch2">
             Search
        </button><br> <br>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
               integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>
            var endpoint = "https://data.cityofchicago.org/resource/7piw-z6r6.json";
            $(document).ready(function(){
                
                $("#txtSearch2").on("click", function(){
                    
                   $.get(endpoint + "?$where=title='"+ $("#title").val() +"'", 
                         function(response){
                             $.each(response, function(i,v){
                                    $("body").append(v.day + " " + v.park+ "<br>");
                             });
                    }); 
                });
            });
            
        </script>
        <!--Search for multiple days of the week-->
            Monday: <input type="checkbox" id= "isMondaySelected">
            Tuesday: <input type="checkbox"  id= "isTuesdaySelected" >
            Wednesday: <input type="checkbox"  id= "isWednesdaySelected" >
            <input type="submit" value="Submit">
         
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
               integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>
            var endpoint = "https://data.cityofchicago.org/resource/7piw-z6r6.json";
            if(document.getElementById('isMondaySelected').checked) {
                $(document).ready(function(){
                    $("#txtSearch").on("click", function(){          
                       $.get(endpoint + "?$where=day='Mon'", 
                             function(response){
                                 $.each(response, function(i,v){
                                        $("body").append(v.title + " " + v.park + "<br>");
                                 });
                        }); 
                    });
                });
           }  
        </script>
        
    </body>
</html>
